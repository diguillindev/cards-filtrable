<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="carrusel.css">
  <title>Document</title>
</head>
<body>

  <div class="tortas-container">
  <h2>Tortas Tradicionales</h2>

  <!-- === FILTRO POR INGREDIENTE === -->
  <div class="filtro-grupo">
    <label for="filtro-ingrediente"><strong>Filtrar por ingrediente:</strong></label>
    <select id="filtro-ingrediente">
    <option value="">Seleccionar ingrediente...</option>
    <option value="todas">Todas las tortas</option>
    <!-- Las demás opciones se generarán dinámicamente -->
  </select>
    <button onclick="limpiarFiltro()" style="margin-left: 10px; padding: 5px 10px; font-size: 0.9em;">Borrar</button>
  </div>
  <!-- === FIN FILTRO === -->

  <div class="tortas-grid" id="tortas-grid">
    <!-- Las cards se generarán aquí dinámicamente -->
  </div>
  
  <!-- Carrusel de Tortas -->
<div class="carrusel-container">
  <h2>Tortas en Carrusel</h2>
  <div class="carrusel" id="carrusel-resultados">
    <!-- Las tarjetas se generarán aquí dinámicamente -->
  </div>
  <button class="carrusel-btn prev" onclick="moverCarrusel(-1)">&#10094;</button>
  <button class="carrusel-btn next" onclick="moverCarrusel(1)">&#10095;</button>
</div>

<script src="tortas.js"></script>
<script src="carrusel.js"></script>
</body>
</html>
